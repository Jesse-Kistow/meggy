<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Full Page Image</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
		}

		img {
			width: 100%;
			height: 100%;
			object-fit: cover; /* Makes the image fill the screen without distortion */
		}
	</style>
</head>
<body>
	<img src="IMG_9755.jpg" alt="Full Screen Image">
</body>
</html>
